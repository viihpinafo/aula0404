
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Imagens e Links</title>
</head>
<body>

<h2>Tabela com Imagens e Links</h2>

<table border="1">
    <tr>
        <td>
            <img src="imagem/google.png" alt="Google" width="200" height="200"><br>
            <a href="https://www.google.com" target="_blank">Google</a>
        </td>
        <td>
            <img src="imagem/wikipedia.jpg" alt="Wikipedia" width="200" height="200"><br>
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        </td>
        <td>
            <img src="imagem/youtube.png" alt="YouTube" width="200" height="200"><br>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </td>
    </tr>
    <tr>
        <td>
            <img src="imagem/github.png" alt="GitHub" width="200" height="200"><br>
            <a href="https://github.com" target="_blank">GitHub</a>
        </td>
        <td>
            <img src="imagem/twitter.png" alt="Twitter" width="200" height="200"><br>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </td>
        <td>
            <img src="imagem/instagram.jpg" alt="Instagram" width="200" height="200"><br>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </td>
    </tr>
</table>

</body>
</html>
